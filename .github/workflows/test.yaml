name: "BrainBreak tests"

on: [ push ]

jobs:
  linter:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@master

      - name: Set up Python ğŸ—
        uses: actions/setup-python@v2
        with:
          python-version: '3.8.5'

      - name: Setup path âš’
        run: echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Enabling stack cache ğŸ’¾
        uses: actions/cache@v2
        with:
          path: |
            ~/.stack
            ~/.local/bin
          key: ${{ runner.os }}-stack

      - name: Install test dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        run: |
          pip install pre-commit
          stack install
          stack install hfmt
          stack install hpc-lcov

      - name: Run pre-commit ğŸ‘€
        run: pre-commit run -a

      - name: Generate coverage report ğŸ¤­
        run: hpc-lcov -o lcov.info

      - name: Publish to coveralls ğŸŒŸ
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: ./lcov.info